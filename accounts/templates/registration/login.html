{% extends 'base.html' %}
{% load i18n %}

{% block title %}系统登录{% endblock %}

{% block content %}

{% if form.errors %}
<div class="alert alert-danger alert-dismissible" role="alert">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
    用户名或密码错误
</div>
{% endif %}

<div class="col-lg-4 col-md-4 col-lg-offset-3 col-md-offset-3">

<form action="" method="post" class="form-signin" role=form> {% csrf_token %}

  <!-- chrome autocomplete bug -->
  <input style="display:none">
  <input type="password" style="display:none">
   <!-- chrome autocomplete bug -->

  <fieldset>
    <legend class="form-signin-heading">欢迎</legend>

    <p>
    <div class="input-group">
        <span class="input-group-addon"> <i class="fa fa-user fa-fw"></i></span>
        <input type="text" class="form-control" name="username" id="id_identification" tabindex="1" autofocus="autofocus"
            placeholder="{{ form.username.label }}"
            value="{{ form.username.value|default:"" }}"/>
    </div>
    </p>

    <p>
    <div class="input-group">
        <span class="input-group-addon"> <i class="fa fa-key fa-fw"></i></span>
        <input type="password" class="form-control" name="password" id="id_password" tabindex="2"
            placeholder="{{ form.password.label }}"
            value="{{ form.password.value|default:"" }}"/>
    </div>
    </p>

    <div class="checkbox">
        <label for="id_remember_me" class="checkbox inline">
            <input id="id_remember_me" name="remember_me" type="checkbox" tabindex="3"
            {% if form.remember_me.value %} checked="checked" {% endif %} />
            {{ form.remember_me.label }} 记住密码
        </label>
    </div>

  </fieldset>

  <div class="form-actions">
    <input type="submit" class="btn btn-primary btn-long" tabindex="4" value="登录" />
    <p class="forgot-password">
    <!--
      <a href="{% url "password_reset" %}" title="{% trans "forgot-password" %}">
        {% trans "forgot-password" %}
      </a>
    -->
    </p>
  </div>
</form>

</div>

{% endblock %}
